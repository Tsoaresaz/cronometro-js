<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <section class="c-cronometro">
        <h1 class="c-cronometro__time" id="js-time">00:00:00</h1>
        <div class="c-cronometro__actions">
            <button class="c-button c-button__time c-button__time--start" id="js-start">Start</button>
            <button class="c-button c-button__time c-button__time--pause" id="js-pause">Pause</button>
            <button class="c-button c-button__time c-button__time--stop" id="js-stop">Stop</button>
        </div>
    </section>
    <script src="./dist/js/script.js"></script>
</body>
</html>
